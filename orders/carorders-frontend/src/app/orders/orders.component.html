<div class="row" style="margin-top: 10%;">
    <div class="col-3">

    </div>
    <div class="col-6 justify-content-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- car_name Column -->
            <ng-container matColumnDef="carName">
              <th mat-header-cell *matHeaderCellDef> Car </th>
              <td mat-cell *matCellDef="let element"> {{element.carName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef> Model </th>
              <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>
          
            <!-- userId Column -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef> User ID </th>
              <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="accessoryName">
                <th mat-header-cell *matHeaderCellDef> Accessory Name </th>
                <td mat-cell *matCellDef="let element"> {{element.accessoryName}} </td>
              </ng-container>
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Accessory Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
            <!-- totalPrice Column -->
            <ng-container matColumnDef="totalPrice">
              <th mat-header-cell *matHeaderCellDef> Total Price </th>
              <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <div class="col-3">

    </div>
</div>
